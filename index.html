<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  </header>

  <main>
    <input type="text" class="text_area" placeholder="Enter First Value">
    <label for="Simple-Calculator"></label>
    <select name="Simple-Calculator" id="" class="arithmetic">
      <option value="Select" class="add">Select Options</option>
      <option value="+" class="add">+</option>
      <option value="-" class="substract">-</option>
      <option value="/" class="divide">/</option>
      <option value="*" class="multiply">*</option>
    </select>
    <input type="text" class="second_txt_area" placeholder="Enter Second Value">
    <button class="calc_btn">Calculate</button>
    <p class="answer"></p>
    <p class="error"></p>
  </main>

  <footer>

  </footer>
  <script src="index.js"></script>
  <script src="dom.js"></script>
</body>
</html>
